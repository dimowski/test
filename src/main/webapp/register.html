<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Register Now!</title>
</head>
<body>
<div class="container">
    <div class="page-header text-center"><h3>Registration form</h3></div>
    <div class="col-sm-4 col-sm-offset-4">
        <form action="RegistrationServlet" method="post">
            <div class="form-group">
                <label for="userName">Name</label>
                <input class="form-control" id="userName" type="text" name="userName" placeholder="Username" required/>
            </div>
            <div class="form-group">
                <label for="login">Email</label>
                <input class="form-control" id="login" type="text" name="email" placeholder="Email" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" name="userPassword" placeholder="password" required/>
            </div>
            <button class="btn btn-default" type="submit">Register</button>
        </form>
    </div>
</div>
</body>
</html>
