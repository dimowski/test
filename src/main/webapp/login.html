<!DOCTYPE HTML>
<head>
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Welcome</title>
</head>
<html>

<body>
<div class="container">
    <div class="page-header text-center"><h3>Welcome</h3></div>
    <div class="col-sm-4 col-sm-offset-4">
        <form action="AuthorizationServlet" method="post">
            <div class="form-group">
                <label for="loginInput">Login</label>
                <input class="form-control" id="loginInput" type="text" name="login" placeholder="Login"/>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input class="form-control" id="passwordInput" type="password" name="userPassword"
                       placeholder="password"/>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
        <span id="helpBlock" class="help-block">You can <a href="register.html">Register now</a> in a few clicks!</span>
    </div>
</div>
</body>
</html>
